<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>Check In Page</title>
  </head>
  <body>
    <div class="container">
      {% if message %}
        <p class="message">{{message}}</p>
      {% endif %}
      <form action="/employeeCheckInSearch" method="POST">
        <div class ="form-group">
          <h1>Welcome to the customer check-in page!</h1>
          <h3>Enter the customer's SIN number</h3>
          <input
            type="text"
            name="customerSIN"
            placeholder="Enter the customer's SIN number"/>
        </div>
        <input type="submit" value="Search Bookings" class="btn">
      </form>
      <form action="/employeeCheckingCustomerIn" method="POST">
        <div class="form-group">
        </div>
        <div class="form-group">
          <h2>Please select the booking</h2>
          <select name="bookings">
            <option value='holder'>Please select a booking</option>
            {% for item in items %}
            <option value="{{ item }}">{{item}}</option>
            {% endfor %}
          </select>
        </div>
        <input type="submit" value="Submit" class="btn" />
      </form>
    </div>
  </body>
</html>
